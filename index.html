<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="title">
      <h1><span class="number-title">Number</span><span class="guesser">Guesser</span></h1>
    </header>
    <input type="number" id="enterGuess" oninput="showClear()" size="15" min="1" max="100" placeholder="Enter your guess"/>
    <!-- <input type="text" id="enterGuess" size="15" placeholder="Enter your guess"/> -->
    <button type="button" id="guess">
        Guess
    </button>
    <button type="button" id="clear">
        Clear
    </button>
    <button type="button" id="reset">
        Reset
    </button>
    <div id="recentGuess">

    </div>
    <div id="lastGuess">

    </div>
    <div id="result">

    </div>
    <script src="welcome.js"></script>
  </body>
</html>
